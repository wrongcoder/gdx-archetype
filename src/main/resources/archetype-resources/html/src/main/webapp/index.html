#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
	<title>${projectTitle}</title>
	<style>
		html {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: ${symbol_pound}000;
		}

		div, p {
			color: ${symbol_pound}ccc;
		}

		table {
			display: none;
		}
		body.loaded table {
			display: table;
		}
		body.loaded table canvas {
			border: 1px solid ${symbol_pound}333;
		}

		#loading {
			font-size: 16px;
			position: absolute;
			top: 30px;
			left: 10px;
		}
	</style>
	<script>
		window.setTimeout(function () { document.getElementById("loading") && document.getElementById("loading").removeAttribute("style"); }, 3500);
	</script>
</head>
<body>
<script src="game/game.nocache.js"></script>
<div id="loading" style="display: none;">
	<p>If the game does not load, please ensure that Flash and WebGL are enabled.</p>
</div>
</body>
</html>
