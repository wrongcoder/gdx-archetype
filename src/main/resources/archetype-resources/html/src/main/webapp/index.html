#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
	<title>${projectTitle}</title>
	<style>
		body {
			background-color: ${symbol_pound}000;
		}

		div, p {
			color: ${symbol_pound}ccc;
		}

		#loading {
			padding: 50px;
		}
	</style>
	<script>
		window.setTimeout(function () { document.getElementById("loading") && document.getElementById("loading").removeAttribute("style"); }, 3500);
	</script>
</head>
<body>
<script src="game/game.nocache.js"></script>
<div id="loading" style="display: none;">
	<div>If the game does not load, please ensure that Flash and WebGL are enabled.</div>
</div>
</body>
</html>
