#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html>
<head>
	<title>${projectTitle}</title>
	<style>
		html {
			margin: 0;
			padding: 0;
		}

		body {
			background-color: ${symbol_pound}000;
		}

		body table {
			background-color: ${symbol_pound}333;
		}

		body table div.gwt-Label {
			color: ${symbol_pound}ccc;
			font-size: 18px;
			font-family: sans-serif;
		}

		body.loaded table {
			background-color: ${symbol_pound}000;
		}

		body.loaded table canvas {
			border: 1px solid ${symbol_pound}333;
		}

		${symbol_pound}loading {
			color: ${symbol_pound}ccc;
			font-size: 18px;
			font-family: sans-serif;
			position: absolute;
			top: 20px;
			left: 30px;
		}

		${symbol_pound}ie10 {
			color: ${symbol_pound}ccc;
			font-size: 18px;
			font-family: sans-serif;
			position: absolute;
			top: 50px;
			left: 30px;
		}

		${symbol_pound}sm2-container {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -24px;
			margin-left: -24px;
			height: 48px;
			width: 48px;
			z-index: 10;
		}

		${symbol_pound}sm2-container embed,
		${symbol_pound}sm2-container object {
			position: absolute;
			top: -9999px;
			left: -9999px;
			height: 48px;
			width: 48px;
		}

		${symbol_pound}footer {
			color: ${symbol_pound}666;
			font-size: 12px;
			position: absolute;
			bottom: 5px;
			left: 10px;
		}
	</style>
	<script>
		window.setTimeout(function showLoadingMessage() {
			var loading = document.getElementById("loading");
			loading && loading.removeAttribute("style");
		}, 5000);
	</script>
	<script src="game/soundmanager2-setup.js"></script>
	<script src="game/soundmanager2-jsmin.js"></script>
	<script src="game/game.nocache.js"></script>
</head>
<body>
<div id="sm2-container"></div>
<div id="loading">
	<p>Please ensure that JavaScript, Flash, and WebGL are available and enabled.</p>
</div>
<script>
	(function hideLoadingMessage() {
		var loading = document.getElementById("loading");
		loading && loading.setAttribute("style", "display: none");
	}());
</script>
<!--[if lte IE 10]>
<div id="ie10">
	<p>Internet Explorer 10 and below is not supported.</p>
</div>
<![endif]-->
<div id="footer">
	<p id="version">&nbsp;</p>
</div>
</body>
</html>
